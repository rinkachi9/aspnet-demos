services:
  redis:
    image: redis:alpine
    container_name: advanced-playground-redis
    restart: always
    ports:
      - "6379:6379"

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: advanced-playground-keycloak
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "8081:8080"

  postgres:
    image: postgres:15-alpine
    container_name: advanced-playground-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: advanced_playground
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: advanced-playground-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: advanced-playground-jaeger
    ports:
      - "16686:16686" # UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP

  prometheus:
    image: prom/prometheus
    container_name: advanced-playground-prometheus
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    container_name: advanced-playground-grafana
    ports:
      - "3000:3000"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: advanced-playground-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://advanced-playground-kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@advanced-playground-kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://advanced-playground-kafka:29092,CONTROLLER://advanced-playground-kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      # Replace CLUSTER_ID with a unique base64 UUID using "bin/kafka-storage.sh random-uuid" 
      # or just use a known one. keeping it simple.
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'

  unleash-db:
    image: postgres:15
    container_name: advanced-playground-unleash-db
    environment:
      POSTGRES_DB: unleash
      POSTGRES_USER: unleash_user
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"

  unleash-web:
    image: unleashorg/unleash-server:latest
    container_name: advanced-playground-unleash-web
    ports:
      - "4242:4242"
    environment:
      DATABASE_HOST: unleash-db
      DATABASE_NAME: unleash
      DATABASE_USERNAME: unleash_user
      DATABASE_PASSWORD: password
      DATABASE_PORT: 5432
      LOG_LEVEL: warn
    depends_on:
      - unleash-db

  mongo-rs:
    image: mongo:6.0
    container_name: advanced-playground-mongo-rs
    ports:
      - "27017:27017"
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    healthcheck:
      test: |
        test $$(mongosh --quiet --eval "try { rs.initiate({ _id: 'rs0', members: [{ _id: 0, host: 'localhost:27017' }] }).ok } catch (_) { rs.status().ok }") -eq 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 5s

  elasticsearch:
    image: elasticsearch:8.12.1
    container_name: advanced-playground-elastic
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data

  kibana:
    image: kibana:8.12.1
    container_name: advanced-playground-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  seq:
    image: datalust/seq:latest
    container_name: advanced-playground-seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:5341"
      - "8082:80"

volumes:
  postgres_data:
  mongo_rs_data:
  elastic_data:
